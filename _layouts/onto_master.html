---
layout: default
---
<div class="wrapper">
  <section>
    <div id="title">
      <h2>Updates for the week ending {{ page.date | date_to_string }}</h2>
    </div>
    <div id="post">
      {{ content }}
    </div>
  </section>
  {% if page.previous %}
  <span class="page-nav-item.left">
    <a rel="prev" href="{{ page.previous.url }}" title="View {{ page.previous.title }}">&larr; View previous article</a>
  </span>
  {% endif %}
  {% if page.next %}
  <span class="page-nav-item.right">
    <a rel="next" href="{{ page.next.url }}" title="View {{ page.next.title }}">View next article &rarr;</a>
  </span>
  {% endif %}
</div>
