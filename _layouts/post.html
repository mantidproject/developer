---
layout: default
---
<div class="row">
<div class="col-md-12">
<section>
  <div id="title">
      <h2>{{ page.title }}</h2>
      <p>Published <time datetime="{{ page.date | date: '%Y-%m-%d'}}">{{ page.date | date_to_string }}</time></p>
  </div>
  <div id="post">
      {{ content }}
  </div>
</section>
</div>
</div>
